<html>

<head>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
  <style>
    .side-bar {
      position: fixed;
      top: 0px;
      left: 0px;
      width: 280px;
      height: 100%;
      overflow: auto;
      border-right: .05rem solid #e7e9ed !important;
    }

    .ballot-bar {
      position: fixed;
      top: 0px;
      right: 0px;
      width: 30%;
      height: 100%;
      overflow: auto;
    }

    .content {
      position: fixed;
      top: 0px;
      left: 280px;
      height: 100%;
      overflow: auto;
      width: calc(100% - 30% - 280px);
    }

    .cmd {
      position: fixed;
      bottom: 0px;
      right: 0px;
      width: 100%;
    }

    .show-frame {
      border: none;
    }
  </style>
</head>

<body>
  <iframe class="show-frame side-bar" src="./side_bar.html"></iframe>
  <iframe class="show-frame ballot-bar" src="./ballot_bar.html"></iframe>
  <iframe class="show-frame content" src="./heading.html"></iframe>
</body>

</html>

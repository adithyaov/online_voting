<div class="candidates">
	<div *ngFor="let candidate of candidates" class="panel">
	  <div class="panel-header text-center">
	    <figure class="avatar avatar-lg">
	      <img src="{{candidate.user.picture}}" alt="Avatar">
	    </figure>
	    <div class="panel-title h5 mt-10">{{candidate.user.name}}</div>
	    <div class="panel-subtitle">{{candidate.user.email}}</div>
	  </div>
	  <div class="divider text-center" data-content="PROFILE"></div>
	  <div class="panel-body">
				<div class="tile tile-centered" style="border: none;">
					<div class="tile-content">
						<div class="tile-title text-gray">Document URL</div>
						<div class="tile-subtitle">{{candidate.details}}</div>
					</div>
				</div>
				<div class="tile tile-centered" style="border: none;">
					<div class="tile-content">
						<div class="tile-title text-gray">Nominee 1 email id</div>
						<div class="tile-subtitle">
							{{candidate.nominee1.string}}
							<small>[{{candidate.nominee1.valid}}]</small>
						</div>
					</div>
				</div>
				<div class="tile tile-centered" style="border: none;">
					<div class="tile-content">
						<div class="tile-title text-gray">Nominee 2 email id</div>
						<div class="tile-subtitle">
							{{candidate.nominee2.string}}
							<small>[{{candidate.nominee2.valid}}]</small>
						</div>
					</div>
				</div>
			</div>
	  <div class="panel-footer">
	    <button *ngIf="(candidate.nominee1 != token.token.user.email && candidate.nominee2 != token.token.user.email && token.token.user.email != candidate.user.email) && (candidate.nominee1 == undefined || candidate.nominee2 == undefined)" class="btn btn-primary btn-block">Nominate {{candidate.user.name}}</button>
	  </div>
	</div>
</div>
